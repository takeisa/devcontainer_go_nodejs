<!-- sample.html -->
<!DOCTYPE html>
<html>
  <body>
    <button onclick="callAPI()">Call Go API</button>
    <p id="result"></p>

    <script>
      function callAPI() {
        fetch('http://localhost:3000')
          .then(response => response.text())
          .then(data => {
            document.getElementById('result').innerText = data;
          })
          .catch(error => console.error(error));
      }
    </script>
  </body>
</html>
